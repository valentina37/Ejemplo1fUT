<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Competición</title>

    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
</head>
<style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #f8f9fa;
        }

        main {
            background-color: #343a40;
            border-radius: 10px;
            color: rgb(128, 128, 128);
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-floating input[type="text"],
        .form-floating select {
            border-radius: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            border-radius: 10px;
        }
    </style>
<body class="container d-flex flex-column justify-content-center align-items-center">

    <main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">

        <h1>Ingresar Competición</h1>
        <h2>Ingrese los datos de la Competición.</h2>
        <br>

        <form th:action="@{/guardarCompeticion}" th:object="${competicion}" method="post"
            class="d-flex flex-column p-5 g-3 needs-validation m-3" novalidate>

            <input type="hidden" th:field="*{id}" />

            <h4>Solicitud de datos:</h4>

            <div class="mb-4 form-floating">
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre de la Competición"
                    required />
                <label>Nombre de la Competición:</label>
                <div class="invalid-feedback">Por favor ingrese el nombre de la competición.</div>
            </div>

            <div class="mb-4 form-floating">
                <input type="number" class="form-control" th:field="*{montoPremio}" placeholder="Monto del Premio"
                    required />
                <label>Monto del Premio:</label>
                <div class="invalid-feedback">Por favor ingrese el monto del premio.</div>
            </div>

            <div class="mb-4 form-floating">
                <input type="date" class="form-control" th:field="*{fechaInicio}" placeholder="Fecha de Inicio"
                    required />
                <label>Fecha de Inicio:</label>
                <div class="invalid-feedback">Por favor ingrese la fecha de inicio de la competición.</div>
            </div>

            <div class="mb-4 form-floating">
                <input type="date" class="form-control" th:field="*{fechaFin}" placeholder="Fecha de Fin" required />
                <label>Fecha de Fin:</label>
                <div class="invalid-feedback">Por favor ingrese la fecha de fin de la competición.</div>
            </div>

            <div class="d-flex mb-3">
                <input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
                <input type="reset" class="form-control btn btn-dark" value="Restablecer">
            </div>

        </form>
    </main>
</body>

</html>
